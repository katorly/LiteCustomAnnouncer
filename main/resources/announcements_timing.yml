#announcements_timing.yml
#插件作者:主世界
#本插件已免费发布并在Gitee上开源

#设置定时公告消息前缀
timing-announcement-prefix: '&8&l[&b&l定时公告&8&l] &r'

#设置需要定时推送的公告,一行一条,支持颜色代码
#格式:'HH-mm::公告文字'
announcements-timing:
  - '00-00::&7&k!&r&7 &m这是一条零点整时自动推送的公告&r &7&k!'
  - '12-00::&e&l中午好,该吃午饭了'
  - '19-00::&c&l晚上好,该吃晚饭了'